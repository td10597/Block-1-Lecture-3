<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-1-Lecture-3</title>
</head>
<body>
    <form>
        <label for="my-text">Enter: </label>
        <input type="text" name="some-text" id="my-text">
        <br>Website: <input type="text" name="website">
        <br>Computer: <input type="text" name="computer">
        <br><label for="my-password">Password: </label>
        <input type="text" name="password" id="my-password">
        <br><input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><input type="checkbox" name="season" value="srping">Spring
        <input type="checkbox" name="season" value="summer">Summer
        <input type="checkbox" name="season" value="autumn">Autumn
        <input type="checkbox" name="season" value="winter">winter
        <hr>
        <select name="select-food[]" multiple="multiple">
            <option value="mex">Mexican</option>
            <option value="chn">Chinese</option>
            <option value="vnm">Vietnamese</option>
            <option value="ind">Indian</option>
        </select>
        <hr>
        <input type="submit"/>
        <input type="reset"/>
    </form>
</body>
</html>
